<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker - Profile</title>
    <link rel="stylesheet" href="../navigation.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="stars"></div>

    <nav class="navigation-container">
        <div class="nav-header">
            <div class="current-page">
            </div>

            <button class="menu-button" id="menuButton">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>MENU</span>
            </button>
        </div>

        <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-content">
                <div class="menu-section">
                    <div class="section-title">NAVIGATION</div>
                    <div class="menu-items">
                        <a href="../dashboard/dashboard.html" class="menu-item">
                            <span class="menu-text">DASHBOARD</span>
                        </a>
                        <a href="../stats/stats.html" class="menu-item">
                            <span class="menu-text">STATISTICS</span>
                        </a>
                        <a href="../profile/profile.html" class="menu-item active">
                            <span class="menu-text">PROFILE</span>
                        </a>
                    </div>
                </div>

                <div class="menu-section user-info-section">
                    <div class="user-info">
                        <div class="user-avatar">CS</div>
                        <div class="user-details">
                            <div class="user-name">JOHN DOE</div>
                            <div class="user-status">HUAWEI GT 2 CONNECTED</div>
                        </div>
                    </div>
                    <div class="menu-items">
                        <a href="../auth/auth.html" class="menu-item">
                            <span class="menu-text">LOG OUT</span>
                        </a>
                    </div>
                    
                    <div class="nav-sync-status" id="navSyncStatus">
                        <div class="nav-sync-icon">ðŸ”„</div>
                        <div class="nav-sync-text">
                            <div class="nav-sync-label">SYNC</div>
                            <div class="nav-sync-time" id="navLastSyncTime">NEVER</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="profile-container">

        <header class="profile-header">
           
            <h1 class="profile-title">USER PROFILE</h1>
            <div class="profile-avatar-large">
                <span class="avatar-text">CS</span>
            </div>
        </header>

        <div class="profile-grid">
            <div class="profile-widget goals-section">
                <div class="widget-header">
                     <div class="pixel-logo">
                            <img src="../../assets/profile/target.png" style="width: 50px; height: 50px;" alt="Steps Data" />
                        </div>
                    <h3 class="widget-title">HEALTH GOALS</h3>
                </div>
                <div class="widget-content">
                    <div class="goal-item" data-goal="steps">
                        <div class="goal-info">
                            <span class="goal-label">DAILY STEPS</span>
                            <div class="goal-input-group">
                                <input type="number" class="goal-input" id="steps-goal" value="10000" min="1000" max="50000">
                                <span class="goal-unit">STEPS</span>
                            </div>
                        </div>
                    </div>

                    <div class="goal-item" data-goal="calories">
                        <div class="goal-info">
                            <span class="goal-label">DAILY CALORIES</span>
                            <div class="goal-input-group">
                                <input type="number" class="goal-input" id="calories-goal" value="2500" min="1200" max="5000">
                                <span class="goal-unit">KCAL</span>
                            </div>
                        </div>
                    </div>

                    <div class="goal-item" data-goal="sleep">
                        <div class="goal-info">
                            <span class="goal-label">SLEEP HOURS</span>
                            <div class="goal-input-group">
                                <input type="number" class="goal-input" id="sleep-goal" value="8" min="6" max="12" step="0.5">
                                <span class="goal-unit">HOURS</span>
                            </div>
                        </div>
                    </div>

                    <button class="save-goals-btn pixel-button">SAVE GOALS</button>
                </div>
            </div>

            <div class="profile-widget credentials-section">
                <div class="widget-header">
                    <div class="pixel-logo">
                        <img src="../../assets/profile/user.avif" style="width: 50px; height: 50px;" alt="Steps Data" />
                    </div>
                    <h3 class="widget-title">USER CREDENTIALS</h3>
                </div>
                <div class="widget-content">

                    <div class="tab-content">
                        <div class="tab-panel active" id="credentials-tab">
                            <div class="input-group">
                                <label class="pixel-label">EMAIL</label>
                                <input type="email" class="pixel-input" id="email" placeholder="Enter your email">
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">FIRST NAME</label>
                                <input type="text" class="pixel-input" id="firstName" placeholder="Enter first name">
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">LAST NAME</label>
                                <input type="text" class="pixel-input" id="lastName" placeholder="Enter last name">
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">PHONE NUMBER</label>
                                <input type="tel" class="pixel-input" id="phoneNr" placeholder="Enter phone number">
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">GENDER</label>
                                <select class="pixel-input" id="gender">
                                    <option value="">Select gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer_not_to_say">Prefer not to say</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">HEIGHT (CM)</label>
                                <input type="number" class="pixel-input" id="height" placeholder="Enter height in cm" min="100" max="250">
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">WEIGHT (KG)</label>
                                <input type="number" class="pixel-input" id="weight" placeholder="Enter weight in kg" min="30" max="300">
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">DEVICE NAME</label>
                                <input type="text" class="pixel-input" id="deviceName" placeholder="Enter device name">
                            </div>
                            <button class="save-btn pixel-button">SAVE PROFILE</button>
                        </div>

                        <div class="tab-panel" id="goals-tab">
                            <div class="input-group">
                                <label class="pixel-label">DAILY STEPS TARGET</label>
                                <input type="number" class="pixel-input" id="stepsGoal" placeholder="Enter steps target" min="1000" max="50000">
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">DAILY CALORIES TARGET</label>
                                <input type="number" class="pixel-input" id="caloriesGoal" placeholder="Enter calories target" min="1000" max="5000">
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">SLEEP TARGET (HOURS)</label>
                                <input type="number" class="pixel-input" id="sleepGoal" placeholder="Enter sleep hours" min="4" max="12" step="0.5">
                            </div>
                            <div class="input-group">
                                <label class="pixel-label">RESTING HEART RATE TARGET (BPM)</label>
                                <input type="number" class="pixel-input" id="heartRateGoal" placeholder="Enter heart rate target" min="40" max="120">
                            </div>
                            <button class="save-btn pixel-button" id="saveGoalsBtn">SAVE GOALS</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="pixel-stars-bg"></div>
    </div>

    <script src="../navigation.js"></script>
    <script src="profile.js"></script>

</body>

</html>
